{% extends 'taxi/base_generic.html' %}
{% load partition %}

{% block header %}Где едем?{% endblock %}

{% block content %}
{% for row in city_list|rows:'3' %}
  <div class="col-sm-4">
    <ul>
  {% for city in row %}
      <li><a href="{% url 'city' city.id %}">{{ city }}</a></li>
  {% endfor %}
    </ul>
  </div>
{% endfor %}
{% endblock %}
