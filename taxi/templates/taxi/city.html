{% if taxi_list %}
<h3>Check out taxi services in {{ city.name }} city:</h3>
<ul>
	{% for taxi in taxi_list %}
	<li><a href="/taxi/{{ taxi.id }}/">{{ taxi }}</a></li>
	{% endfor %}
</ul>
{% else %}
<h3>Sorry, no taxi services for {{ city }}...</h3>
{% endif %}
<a href="/">Back to list of cities</a>
