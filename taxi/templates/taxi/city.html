{% if taxi_list %}
<h3>Check out the taxi services in {{ city.name }} city:</h3>
<ul>
	{% for taxi in taxi_list %}
	<li><a href="{% url 'taxi' taxi.id %}">{{ taxi }}</a></li>
	{% endfor %}
</ul>
{% else %}
<h3>Sorry, no taxi services for {{ city }}...</h3>
{% endif %}
<a href="{% url 'index' %}">Back to the list of cities</a>
